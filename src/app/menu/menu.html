<div class="container-fluid loan1">
    <div class="row responsive-menu">
        <div [class]="col_update()" [style.height]="resizeHeight()">
            <div class="menu-bar">
                <h2 class="fw-bold" [style.display]="menu_display()">Menu</h2>
                <div class="btn text-light btn-resize">
                    <label class="burger" for="burger">
                        <input type="checkbox" id="burger" (change)="Resize()" checked>
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="menu">
                @for(item of links; track $index){
                <a class="btn w-100 menu-link {{activeLink[$index]}}" [routerLink]="item.link" (click)="Active($index)">
                    <i [class]="item.icon"></i>
                    <span>{{item.title}}</span>
                </a>
                }
            </div>
            <div class="mini-menu">
                <span class="menu-link mini-menu-bar" (click)="ResizeMiniMenu()">
                    <i class="bi bi-list"></i>
                </span>
                <a class="btn w-100 menu-mini-link {{activeLink[0]}}" [routerLink]="links[0].link" (click)="Active(0)">
                    <i [class]="links[0].icon"></i>
                </a>
                <a class="btn w-100 menu-mini-link {{activeLink[1]}}" [routerLink]="links[1].link" (click)="Active(1)">
                    <i [class]="links[1].icon"></i>
                </a>
                <a class="btn w-100 menu-mini-link {{activeLink[2]}}" [routerLink]="links[2].link" (click)="Active(2)">
                    <i [class]="links[2].icon"></i>
                </a>
                <a class="btn w-100 menu-mini-link {{activeLink[3]}}" [routerLink]="links[3].link" (click)="Active(3)">
                    <i [class]="links[3].icon"></i>
                </a>
            </div>
        </div>
        <div [class]="col_data()">
            <router-outlet />
        </div>
    </div>
</div>
