<div [class]="themeService.theme()">
    <div class="body">
        <div class="account animate__animated animate__fadeInDown">
            <div class="left-acc">
                <div class="img-acc">
                    <img src="images/profile.jpg" alt="" style="width: 40px; object-fit: cover;">
                </div>
                <span>Meach Sokhai</span>
            </div>
            <div class="right-acc">
                <div>
                    <i class="bi bi-qr-code-scan"></i>
                </div>
                <div class="animateGear">
                    <i class="bi bi-gear" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight"></i>
                </div>
            </div>
        </div>
        <span class="text-bold animate__animated animate__fadeInUp">Hello, user</span>
        <span class="animate__animated animate__fadeInUp">ID : 1234567886</span>
        <div class="option-list">
            @for(list of lists; track $index){
            <div class="option-box animate__animated animate__fadeInUp" [id]="'box' + list.id" [routerLink]="list.link">
                <i [class]="list.icon"></i>
                <span>{{list.title}}</span>
            </div>
            }
        </div>
    </div>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold" id="offcanvasRightLabel">
                <i class="bi bi-gear-fill me-2"></i>Settings
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div class="list-group list-group-flush">
                <!-- Language Selector -->
                <div class="list-group-item py-3">
                    <h6 class="mb-3 fw-semibold">
                        <i class="bi bi-translate me-2"></i>Language
                    </h6>
                    <div class="btn-group w-100" role="group">
                        <button type="button"
                            class="btn btn-outline-primary d-flex align-items-center justify-content-center gap-2"
                            [class.active]="currentLanguage === 'en'" (click)="switchLanguage('en')">
                            <i class="bi bi-translate"></i> English
                        </button>
                        <button type="button"
                            class="btn btn-outline-primary d-flex align-items-center justify-content-center gap-2"
                            [class.active]="currentLanguage === 'km'" (click)="switchLanguage('km')">
                            <i class="bi bi-translate"></i> ភាសាខ្មែរ
                        </button>
                    </div>
                </div>

                <!-- Theme Toggle -->
                <div class="list-group-item py-3">
                    <h6 class="mb-3 fw-semibold">
                        <i class="bi bi-sun-fill me-2"></i>Theme
                    </h6>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch"
                                [checked]="themeService.theme() === 'darkMode'" (change)="toggleTheme()">
                            <label class="form-check-label" for="themeSwitch">
                                {{ themeService.theme() === 'darkMode' ? 'Dark' : 'Light' }} Mode
                            </label>
                        </div>
                        <span class="ms-3">
                            @if(themeService.theme() === 'darkMode'){
                                <i class="bi bi-moon-stars-fill text-warning fs-5"></i>
                            } @else {
                                <i class="bi bi-sun-fill text-warning fs-5"></i>
                            }
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
